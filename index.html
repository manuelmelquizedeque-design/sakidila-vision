<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sakidila | Strategy Gym for Thinkers</title>

  <meta name="description" content="Sakidila é um ginásio mental para estrategas. Aprende a pensar com clareza, foco e vantagem competitiva.">

  <meta property="og:title" content="Sakidila Strategy Gym">
  <meta property="og:description" content="Treina como estratega. Pensa com clareza. Decide com vantagem.">
  <meta property="og:type" content="website">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 24px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 800;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
    }

    h1 {
      font-size: 3.2rem;
      line-height: 1.2;
      margin-bottom: 24px;
    }

    p {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin-bottom: 40px;
    }

    .cta {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    input {
      padding: 14px 16px;
      border-radius: 8px;
      border: none;
      min-width: 250px;
      font-size: 1rem;
    }

    button {
      padding: 14px 24px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      color: #020617;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #16a34a;
      transform: translateY(-2px);
    }

    .subtext {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.85rem;
      color: #64748b;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .cta {
        flex-direction: column;
      }

      input, button {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">SAKIDILA</div>
  </header>

  <main>
    <div class="container">
      <h1>
        Treina como estratega.<br>
        Pensa com clareza.<br>
        Decide com vantagem.
      </h1>

      <p>
        90% das pessoas têm objetivos.<br>
        10% têm estratégia.<br><br>
        Sakidila é o ginásio mental para quem escolhe estar nos 10%.
      </p>
<form 
  action="https://app.kit.com/forms/9086302/subscriptions" 
  method="post"
>

  <input 
    type="text" 
    name="first_name"
    placeholder="Nome completo"
    required
  >

  <input 
    type="email" 
    name="email"
    placeholder="O teu melhor email"
    required
  >

  
      
</html>
